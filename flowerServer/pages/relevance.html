<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>relevance</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body id="relevance">
    <div class="main">
        <img src="./../img/flowerHeader.png" alt="">
        <h3>关联您的移动花卡</h3>
        <form>
            <div class="item">
                <img src="./../img/tel.png" alt="">
                <input type="text" name="tel" placeholder="请输入移动、联通、电信手机号">
            </div>
            <div class="item">
                <img class="codeImg" src="./../img/code.png" alt="">
                <input type="text" name="authCode" placeholder="输入4位数验证码">
                <span class="getCode">获取验证码</span>
            </div>
        </form>
        <div class="btn submit">立即关联</div>
    </div>
    <div class="tips">
        <h4>小贴士:</h4>
        <p>关联手机号，可以获得更多公众号服务</p>
    </div>
    <div class="pupop">
        <div class="success">
            <img src="./../img/succeed.png" alt="">
            <h3>恭喜您，手机号已成功关联。</h3>
            <p>号码13578945612</p>
            <span>重新关联账号?</span>
            <div class="close">确定</div>
        </div>
        <div class="fail">
            <img src="./../img/fail.png" alt="">
            <h3>十分抱歉。<br />
                {异常情况描述返回信息}。</h3>
            <div class="close">确定</div>
        </div>
    </div>
</body>

</html>
<script src="./../js/rem.js"></script>
<script src="./../js/zepto.min.js"></script>
<script>
    console.log(parseInt(Math.random() * 10))
    $('.submit').click(function () {

        // 成功弹窗
        // succeedPage()
        // // 失败弹窗
        // failPage()
        if (parseInt(Math.random() * 10) > 4) {
            succeedPage()
        } else {
            failPage()
        }
        // 禁止内容滚动
        $('body').css({
            position: 'fixed',
            top: -document.body.scrollTop + 'px'
        });
    })

    // 成功
    function succeedPage() {
        $('.pupop').css('background-color', '#00a1fd')
        $('.pupop').show()
        $('.success').show()
    }

    // 失败
    function failPage() {
        $('.pupop').css('background-color', 'rgba(0,0,0,0.3)')
        $('.pupop').show()
        $('.fail').show()
    }

    $('.close').click(function () {
        close()
    })
    // 关闭弹窗
    function close() {
        $('.pupop').hide()
        $('.success').hide()
        $('.fail').hide()
        // 放开禁止内容滚动
        var top = -document.body.style.top.replace('px')
        $('body').css({
            position: 'static'
        })
        window.scrollTo(0, top)
    }
    // 获取验证码
    var time = 60
    $('.getCode').click(function () {
        if (time !== 60) return
        $(this).html(time--)
        var times = setInterval(() => {
            $(this).html(time--)
            if (time == 0) {
                time = 60
                $(this).html('获取验证码')
                clearInterval(times)
            }
        }, 1000)
    })
</script>
