<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body class="result">
    <!-- 未满16周岁 -->
    <div class="not16">
        <div class="tips">
            <img src="./../img/img_fcard_remind@2x.png" alt="">
            <span>未满16周岁</span>
        </div>
        <p>您还未满16周岁，无法办理该业务</p>
    </div>
    <!-- 身份证问题 -->
    <div class="idNoWorry">
        <div class="tips">
            <img src="./../img/img_fcard_remind@2x.png" alt="">
            <span>身份证结果不匹配</span>
        </div>
        <p>请采用以下身份证进行登记</p>
        <p class="idNoInfo">卷毛* 200************234</p>
        <div class="btn">再次登记</div>
    </div>
    <!-- 成功 -->
    <div class="success">
        <div class="tips">
            <img src="./../img/img_fcard_success@2x.png" alt="">
            <span>恭喜您，订单已提交成功</span>
        </div>
        <p>我们将尽快处理您的订单，请留意手机订购结果，以短信通知为准</p>
    </div>
    <!-- 提示代码可以直接删除 -->
    <h6 style="margin-top: 0.6rem;color:red;font-size:0.3rem;">刷新页面会随机出现三种不同的结果，身份证结果不匹配，未满16周岁，订单已成功提交，---提示代码，可以直接删除</h6>
    <div class="resultFooter">
        <img src="./../img/ic_fcard_help@2x.png" alt="">
        <span>常见问题解答</span>
    </div>
    <footer>中国移动通信有限公司</footer>
</body>

</html>
<script src="./../js/rem.js"></script>
<script src="./../js/jq.js"></script>
<script>
    $(function () {
        // 未满16岁
        // $('.not16').show()
        // 身份证问题
        // $('.idNoWorry').show()
        // 成功
        // $('.success').show()

        // 返回资料填写页
        $('.btn').click(function () {
            window.location.href = './sign.html'
        })

        ;(function(){
            var random = parseInt(Math.random() * 10)
            if (random > 6) {
                $('.not16').show()
            } else if (random > 3) {
                $('.idNoWorry').show()
            } else {
                $('.success').show()
            }
        })()
    })
</script>
