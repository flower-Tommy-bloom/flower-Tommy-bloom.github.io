    $('.close').click(function () {

    function openPupop(name) {
        $('.pupop > div').hide()
        $('.pupop').show()
        $('.' + name).show()
    }

    function closePupop() {
        $('.pupop').hide()
        $('.pupop > div').hide()
    }

    $('.pupop').on('touchmove', function (event) {
        event.preventDefault()
    })
</script>
